<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <h2>HTML Entities</h2>
        <p>This is another &nbsp;&nbsp;&nbsp; <!--&nbsp is a used for prove space in the line ---non breaking space--> paragraph</p>
        <!-- how to write paragraph tag in the paragraph -->
        <p>paragraph is written like this <!--this is paragraph--><p> </p>
        <!-- solution for above problem -->
        <p>paragraph is written like this &lt;p&gt; <!--&lt;p&gt; is JTML entity--> </p>
        <p>Pound is writtenlike this &pound;</p>
        <p>Copyright is writtenlike this &copy;</p>
        <!-- "https://www.htmlquick.com/reference/character-entity-reference.html" in this website there are lot of HTML Entities are available goto the on the website and use those entities -->
        <p>Empty character are written like this &#8203; </p>
    </div>
    <a href="tutorial12.html">Tutorial12</a>
</body>
</html>
