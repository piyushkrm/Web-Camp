<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- parahrapgh is a block element -->
    <a style="border: 2px solid brown;">this is a paragraph</a>
    <a style="border: 2px solid blueviolet;">this is a also paragraph</a>

    <!-- span is a inline element -->
    <span style="border: 2px solid yellow;">this is a paragraph</span>
    <span style="border: 2px solid green;">this is a also paragraph</span>

    <!-- li, em is a inline element
    and div and img is a block element -->
</body>

</html>
