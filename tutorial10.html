</head>
<body>
    <h2>Ids and Classes in HTML tutorial</h2>
    <div id="maiBox" class="redBg"> <!--id=identifier-->
        This is mainbox

        <!-- one class is use multiple element and also one element are use multiple classes
        but id are not use more than one element -->
    </div>
    <span class="redbg"></span>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
        <span class="redbg"></span>
        <span id="mainclass"></span>
        <div class="redbg blackbg"></div>
    <!-- Emmet takes div tag as default -->
    <!-- .blackBackground -->
    <div class="balckBackground"></div>

        <!-- Creatung multiple element using Emmet -->
                <!-- span.myClass.myClass2.myClass3 + <tab> -->
                <span class="myClass myClass2 myClass3">First</span>
                <!-- span.myClass.myClass2.myClass3*3 to print same 3 line using emmet-->
                <span class="myClass myClass2 myClass3">Seconds</span>
                <span class="myClass myClass2 myClass3">Fourth</span>
                <span class="myClass myClass2 myClass3">Third</span>
